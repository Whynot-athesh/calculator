<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaculatorr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #cont{
            box-shadow: 30px 30px  rgba(91, 88, 88, 0.63);

        }
        body{
            background-color: rgb(56,56,68);
        }
        
    </style>
</head>

<body class="flex items-center justify-center">
    <div class="container  w-[25%]  h-[70%] bg-white shadow-2xl rounded-lg border-2" id="cont">
        <div class="top w-[full] h-[30%] bg-indigo-800 flex items-end rounded-lg">
            <input class="display w-full  h-[100px] bg-indigo-800 text-6xl text-white text-right p-[10px] outline-0" id="display" type="text"
                name="display">

        </div>
        <div class="mid h-[15%] w-full bg-white flex justify-center items-center  ">
            <button class="c  text-3xl text-sky-700 text-white font-bold w-[96px] h-[70] bg-rose-200 hover:bg-rose-900 rounded-lg mx-0.5"
                onclick="display.value = ' ' ">C</button>
            <button class="m bg-sky-100 text-3xl text-sky-700 font-bold w-[96px] h-[70] hover:bg-sky-700 hover:text-sky-100 rounded-lg border-sky-200 border mx-0.5" onclick="display.value +='1'">M</button>
            <button class="% bg-sky-100 text-3xl text-sky-700 font-bold w-[96px] h-[70] hover:bg-sky-700 hover:text-sky-100 rounded-lg border-sky-200 border mx-0.5" onclick="display.value +='%'">%</button>
            <button class="/ bg-sky-100 text-3xl text-sky-700 font-bold w-[96px] h-[70] hover:bg-sky-700 hover:text-sky-100 rounded-lg border-sky-200 border mx-0.5" onclick="display.value +='/'">/</button>
        </div>
        <div class="sub w-full h-[284px]  flex rounded-lg bg-white "  >
            <div class="num w-[75%] h-[285px] bg-white  flex flex-wrap items-center justify-center rounded-lg ">
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="1"
                    onclick="display.value +='1'">1</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="2"
                    onclick="display.value +='2'">2</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="3"
                    onclick="display.value +='3'">3</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="4"
                    onclick="display.value +='4'">4</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="5"
                    onclick="display.value +='5'">5</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="6"
                    onclick="display.value +='6'">6</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="7"
                    onclick="display.value +='7'">7</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="8"
                    onclick="display.value +='8'">8</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="9"
                    onclick="display.value +='9'">9</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="."
                    onclick="display.value +='.'">.</button>
                <button class="button text-3xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value="0"
                    onclick="display.value +='0'">0</button>
                <button class="button text- xl font-bold h-[67px] w-[92px]  hover:bg-neutral-200 rounded-lg border-slate-200 border" value=" "
                    onclick="display.value = display.value.toString().slice(0,-1) ">DEL</button>
            </div>
            <div class="side w-[25%] h-full bg-white flex flex-wrap items-center rounded-lg ">
                <button class="* bg-sky-100 text-3xl font-bold text-sky-700 w-full h-[67px] hover:bg-sky-700 hover:text-sky-100 rounded-lg border-sky-200 border mx-0.5 "
                    onclick="display.value +='*'">*</button>
                <button class="- bg-sky-100 text-3xl font-bold text-sky-700 w-full h-[67px] hover:bg-sky-700 hover:text-sky-100 rounded-lg border-sky-200 border mx-0.5"
                    onclick="display.value +='-'">-</button>
                <button class="+ bg-sky-100 text-3xl font-bold text-sky-700 w-full h-[67px] hover:bg-sky-700 hover:text-sky-100 rounded-lg border-sky-200 border mx-0.5"
                    onclick="display.value +='+'">+</button>
                <button class="= text-3xl font-bold  text-white w-full h-[67px] bg-green-300  hover:bg-emerald-900 rounded-lg border-sky-200 border mx-0.5"
                    onclick="display.value = eval(display.value)">=</button>
            </div>
        </div>

    </div>

</body>

</html>
